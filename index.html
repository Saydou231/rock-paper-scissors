<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rcok Game</title>
</head>
<body>
    <script>
        // Add globl variable array for choices
        const words = ["rock", "paper", "scissors"];
        // Define func that generete a random choice for computer player
        function getComputerChoice(){
            num = Math.floor(Math.random() * words.length)
            let choice = words[num];
            return choice;
        }
        // Prompt the user choice and 
        function getUserChoice(){
            let UserChoice = "";
            let userInput = prompt("Please make your choice!");
            UserChoice = userInput.toLocaleLowerCase();
            return UserChoice;
        }
        // This funcion is going to invoke the functions below
        function playRound(){
            let myChoice = getUserChoice()
            let cChoice = getComputerChoice()
            // Check for computer wins
            if ((myChoice == "paper" && cChoice =="scissors") ||
                (myChoice == "rock" && cChoice =="paper") ||
                (myChoice == "scissors" && cChoice =="rock")
                ){
                    console.log("Computer Wins")
                    playRound()
                // check for the player win    
                }else if(
                (cChoice == "paper" && myChoice =="scissors") ||
                (cChoice == "rock" && myChoice =="paper") ||
                (cChoice == "scissors" && myChoice =="rock")){
                    console.warn("YOU Winnnnnnn")
                    playRound()
                // check for draww    
                }else if(
                (cChoice == "scissors" && myChoice =="scissors") ||
                (cChoice == "rock" && myChoice =="rock") ||
                (cChoice == "paper" && myChoice =="paper")){
                    console.log("DRAWWW")
                    playRound()
                // if the input user does not much any of the option above
                // that wiil log and error and re-run the whole function    
                }else{ 
                    console.error("Something goes wrong, Please Try Again!")
                    playRound()

            }
        }
        // The game function invocation
        playRound()
    </script>
</body>
</html>

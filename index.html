<body>
    <script>
        // Add globl variable array for choices
        const words = ["rock", "paper", "scissors"];
        // Define func that generete a random choice for computer player
        function getComputerChoice(){
            num = Math.floor(Math.random() * words.length)
            let choice = words[num];
            return choice;
        }
        
        function getUserChoice(){
            // Prompt the user choice
            let userInput = prompt("Please, enter your choice!")
            let userChoice = userInput.toLocaleLowerCase();
            return userChoice;
        }

    </script>
</body>
